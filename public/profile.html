<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile - Skill Swap Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <header>
    <div class="navbar container">
      <nav class="nav-links">
        <img src="/assets/swap-logo.png" alt="Skill Swap Logo" class="logo">
        <a href="index.html">Home</a>
      </nav>
      <div class="top-profile">
        <img src="/assets/profile1.jpg" alt="Profile" class="small-profile-pic" id="nav-profile-pic">
      </div>
    </div>
  </header>

  <main class="container profile-main">
    <h2>Edit Profile</h2>
    <form id="profile-form" class="profile-form">
      <div class="form-left">
        <label>Name</label>
        <input type="text" id="name" required>

        <label>Email</label>
        <input type="email" id="email" disabled>

        <label>Location</label>
        <input type="text" id="location">

        <label>Skills Offered</label>
        <input type="text" id="skillsOffered" placeholder="e.g. Web Dev, Java">

        <label>Skills Wanted</label>
        <input type="text" id="skillsWanted" placeholder="e.g. React, ML">

        <label>Availability</label>
        <input type="text" id="availability" placeholder="e.g. Weekends, Evenings">

        <label>Profile Visibility</label>
        <select id="profileVisibility">
          <option value="public">Public</option>
          <option value="private">Private</option>
        </select>

        <label>Bio</label>
        <textarea id="bio" rows="4"></textarea>

        <button type="submit">Save Profile</button>
      </div>

      <div class="form-right">
        <img id="profile-pic-preview" src="/assets/profile1.jpg" alt="Profile Picture" class="large-profile-pic">
        <input type="file" id="photoUpload" accept="image/*">
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Skill Swap Platform</p>
  </footer>

  <!-- ✅ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <!-- ✅ Your Profile Logic -->
  <script src="/js/profile.js"></script>
</body>
</html>
